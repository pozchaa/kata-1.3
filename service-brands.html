<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main-css/styles.css" />
    <link rel="stylesheet" href="./styles/main-css/header.css" />
    <link rel="stylesheet" href="./styles/main-css/main.css" />
    <link rel="stylesheet" href="./styles/main-css/service-brands.css" />
    <link rel="stylesheet" href="./styles/main-css/swiper.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768.98px)"
      href="./styles/media-css/service-brands-tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:768.98px)"
      href="./styles/media-css/service-brands-mobile.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>service-brands</title>
  </head>
  <body>
    <section class="service">
      <h2 class="service__title">Ремонт техники различных брендов</h2>
      <div class="service__body">
        <ul class="service__brands">
          <li class="service__brand service__brand_lenovo"><button></button></li>
          <li class="service__brand service__brand_samsung"><button></button></li>
          <li class="service__brand service__brand_apple"><button></button></li>
          <li class="service__brand service__brand_viewsonic"><button></button></li>
          <li class="service__brand service__brand_bosch"><button></button></li>
          <li class="service__brand service__brand_hp"><button></button></li>
          <li class="service__brand service__brand_acer"><button></button></li>
          <li class="service__brand service__brand_sony"><button></button></li>
          <li class="service__brand service__brand_lenovo"><button></button></li>
          <li class="service__brand service__brand_samsung"><button></button></li>
          <li class="service__brand service__brand_apple"><button></button></li>
        </ul>
        <button class="service__brands-more">Показать все</button>
      </div>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <ul class="swiper-slide">
            <li class="service__brand service__brand_lenovo"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_samsung"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_apple"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_viewsonic"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_bosch"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_hp"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_acer"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_sony"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_lenovo"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_samsung"><button></button></li>
          </ul>
          <ul class="swiper-slide">
            <li class="service__brand service__brand_apple"><button></button></li>
          </ul>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <script src="./scripts/service.js"></script>
    <script src="./scripts/service-swiper.js"></script>
  </body>
</html>
